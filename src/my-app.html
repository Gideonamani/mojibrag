<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">

<link rel="import" href="new-team.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
        --paper-tabs-selection-bar-color: var(--app-primary-color);
        --paper-tab-ink: var(--app-primary-color);
        display: block;
      }

      app-header-layout, app-drawer {
        background: #f5f5f5;
        color: #37474F;
        --app-drawer-content-container: {
          background: #f5f5f5;
        };
        --app-drawer-width: 200px;
      }

      .main-content {
        padding: 20px;
        max-width: 540px;
        margin: auto;
      }

      app-header, .left-toolbar {
        color: #fff;
        background: #f5f5f5;
        color: #37474F;
        z-index: 10;
      }

      app-toolbar paper-button {
        font-size: 14px;
      }
/*
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }*/

      /*.drawer-list {
        margin: 0 20px;
      }*/

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: grey;
        font-weight: 100;
        @apply(--layout-horizontal);
        @apply(--layout-justified);
      }

      .drawer-list a paper-icon-button {
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      .avatar {
        border-radius: 50%;
        width: 36px;
        height: 36px;
        vertical-align: middle;
        margin-left: 16px;
      }

      .spacer {
        @apply(--layout-flex);
        @apply(--layout-flex-auto);
      }

      .needsSignin {
        height: 100vh;
        text-align: center;
      }

      paper-button[raised] {
        background-color: var(--app-primary-color);
        color: white;
        font-size: 14px;
      }

      .teamSettings {
        display: inline-block;
      }
    </style>

    <firebase-app
      api-key="AIzaSyDqUICuPABxyDDgGvdZbgsO9r97qet6N_w"
      database-url="https://humblebrag-1cc8e.firebaseio.com"
      auth-domain="humblebrag-1cc8e.firebaseapp.com"
      storage-bucket="thumblebrag-1cc8e.appspot.com">
    </firebase-app>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer hidden$="[[!user]]">
        <app-toolbar class="left-toolbar">#humblebrag</app-toolbar>

        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <template is="dom-repeat" items="[[teams]]">
            <a name="[[item.name]]" href="/[[item.name]]" uid="[[item.id]]">
              <span>[[item.name]]</span>
              <paper-icon-button class="teamSettings" icon="icons:settings" on-click="_showTeamSettings"></paper-icon-button>
            </a>
          </template>
        </iron-selector>

        <paper-button raised on-click="_showCreateTeam"><iron-icon icon="icons:add"></iron-icon>Create team</paper-button>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout>
        <app-header fixed>
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div class="spacer"></div>

            <div hidden$="[[!user]]" class="userInfo">
              <img class="avatar" alt="github avatar" src="[[user.photoURL]]">
              <paper-button on-tap="logout">Sign out</paper-button>
            </div>
          </app-toolbar>
        </app-header>

        <div class="main-content">
          <new-post hidden$="[[!user]]" team$="[[page]]"></new-post>

          <new-team hidden id="newTeam"></new-team>

          <div class="needsSignin" hidden$="[[user]]">
            <h1>#humblebrag</h1>
            <paper-button on-tap="login" raised>Sign in with Google</paper-button>
          </div>

          <iron-pages
              selected="[[page]]"
              attr-for-selected="name"
              fallback-selection="404"
              role="main">
            <template is="dom-repeat" items="[[teams]]">
              <view-posts name="[[item.name]]" session="[[user]]" team="[[item.name]]"></view-posts>
            </template>
            <view-404 name="404"></view-404>
          </iron-pages>
        </div>
      </app-header-layout>

    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

        teams: {
          type: Array,
          value: []
        },

        user: {
          type: Object,
          value: null,
          notify: true
        }
      },

      attached: function() {
        this.set('teams', []);
        var auth = firebase.auth();

        firebase.auth().onAuthStateChanged(function(user) {
          this.user = user;
          console.log(user);
          var id = user.uid;

          firebase.database().ref('/users/' + user.uid).once('value', function(snapshot) {
            var value = snapshot.val();
            if (value) {
              console.log('user already exists');
              this.user.createdAt = snapshot.val().createdAt;

              // Get this user's teams
              var teamIds = snapshot.val().teams || [];
              for (var i = 0; i < teamIds.length; i++) {
                firebase.database().ref('/teams/' + teamIds[i]).once('value', function(teamSnapshot) {
                  if (teamSnapshot.val()) {
                    this.push('teams', {name: teamSnapshot.val().name, id: teamSnapshot.key})
                  }
                }.bind(this));
              }
            } else {
              console.log('adding new user');
              // Add this new user.
              firebase.database().ref('/users/').child(user.uid)
                .set({
                  id: user.uid,
                  name: user.displayName,
                  email: user.email,
                  photo: user.photoURL,
                  createdAt: {'.sv': 'timestamp'}
                });
            }
          }.bind(this));

        }.bind(this));
      },

      login: function() {
        firebase.auth().signInWithPopup(new firebase.auth.GoogleAuthProvider());
      },

      logout: function() {
        firebase.auth().signOut();
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      listeners: {
        'new-post': '_post',
        'new-team': '_createTeam',
        'delete-team': '_deleteTeam',
        'rename-team': '_renameTeam',
        'delete-users': '_deleteUsers',
        'add-users': '_addUsers'
      },

      _routePageChanged: function(page) {
        this.page = page;
      },

      // TODO: this is borked.
      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl(page==='404' ? 'view-404.html' : 'view-posts.html');
        console.log(resolvedPageUrl)
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = '404';
      },

      _post: function(event) {
        var message = event.detail.message;
        var team = event.detail.team;
        var email = this.user.email;
        var name = this.user.displayName;
        var image = this.user.photoURL;

        firebase.database().ref('/posts/').child(team)
          .push({
            name: name,
            message: message,
            email: email,
            image: this.user.photoURL,
            createdAt: {'.sv': 'timestamp'}
          });
      },

      _showCreateTeam: function() {
        this.$.newTeam.create();
      },

      _showTeamSettings: function(event) {
        var parentLink = event.target.parentNode;
        this.$.newTeam.edit(parentLink.name, parentLink.uid);
      },

      _createTeam: function(event) {
        var teamName = event.detail.name;
        var teamUsers = event.detail.users;

        // Create the team.
        var fbTeam = firebase.database().ref('/teams')
          .push({
            name: teamName,
            owner: this.user.uid,
            ownerEmail: this.user.email,
            createdAt: {'.sv': 'timestamp'}
          });

        // Add this team to this user.
        firebase.database().ref('/users/' + this.user.uid).once('value', function(snapshot) {
          var teams = snapshot.val().teams || [];
          teams.push(fbTeam.key);
          snapshot.ref.update({teams: teams});
        });
        this.push('teams', {name: teamName, id: fbTeam.key});

        // For each of the users in the list, add this team to them.
        firebase.database().ref('/users/').once('value', function(snapshot) {
          var users = snapshot.val();

          for (var user in users) {
            if (teamUsers.indexOf(users[user].email) != -1 ) {
              var currentUserTeams = users[user].teams || [];
              currentUserTeams.push(fbTeam.key);
              firebase.database().ref('/users/' + user).update({teams: currentUserTeams});
            }
          }
        });

        this.$.newTeam.hidden = true;
      },

      _deleteTeam: function(event) {
        var teamId = event.detail.uid;
        var teamName = event.detail.name;

        firebase.database().ref('/teams/').child(teamId).remove();
        for (var i = 0; i < this.teams.length; i++) {
          if (this.teams[i].id === teamId) {
            this.splice('teams', i, 1);
            return;
          }
        }
      },

      _renameTeam: function(event) {
        var teamId = event.detail.uid;
        var teamName = event.detail.name;

        firebase.database().ref('/teams/').child(teamId).update(
          {name: teamName}
        );

        for (var i = 0; i < this.teams.length; i++) {
          if (this.teams[i].id === teamId) {
            this.splice('teams', i, 1, {name: teamName, id: teamId});
            return;
          }
        }
      },

      _addUsers: function(event) {
        var teamId = event.detail.uid;
        var newUsers = event.detail.users;

        // For each of the users in the list, add this team to them.
        firebase.database().ref('/users/').once('value', function(snapshot) {
          var users = snapshot.val();

          for (var user in users) {
            if (newUsers.indexOf(users[user].email) != -1 ) {
              var currentUserTeams = users[user].teams || [];
              currentUserTeams.push(teamId);
              firebase.database().ref('/users/' + user).update({teams: currentUserTeams});
            }
          }
        });
      }
    });
  </script>
</dom-module>
