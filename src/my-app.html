<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">

<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<link rel="import" href="../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="../bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">

<link rel="import" href="my-icons.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-header, .left-toolbar {
        color: #fff;
        background-color: var(--app-primary-color);
        z-index: 10;
      }

      app-toolbar paper-button {
        font-size: 14px;
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: grey;
        line-height: 40px;
        font-weight: 100;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      .avatar {
        border-radius: 50%;
        width: 36px;
        height: 36px;
        vertical-align: middle;
        margin-left: 16px;
      }

      .spacer {
        @apply(--layout-flex);
        @apply( --layout-flex-auto);
      }

      paper-fab {
        position: absolute;
        bottom: 16px;
        right: 16px;
        --paper-fab-background: var(--app-primary-color);
      }

      .new-post {
        box-sizing: border-box;
        margin: auto;
        width: 100%;
        margin: 20px auto;
        max-width: 540px;
      }

      .new-post textarea {
        box-sizing: border-box;
        width: 100%;
        height: 100px;
        font-size: 16px;
      }

      .new-post paper-button {
        background-color: var(--app-primary-color);
        color: white;
        margin: 0;
        padding: 5px;
      }
    </style>

    <firebase-app
      api-key="AIzaSyDqUICuPABxyDDgGvdZbgsO9r97qet6N_w"
      database-url="https://humblebrag-1cc8e.firebaseio.com"
      auth-domain="humblebrag-1cc8e.firebaseapp.com"
      storage-bucket="thumblebrag-1cc8e.appspot.com">
    </firebase-app>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer>
        <app-toolbar class="left-toolbar">#humblebrag</app-toolbar>

        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="updates" href="/updates">Updates</a>
          <a name="ideas" href="/ideas">Ideas</a>
          <a name="shipped" href="/shipped">Shipped</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>
        <app-header fixed>
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div class="spacer"></div>

            <div hidden$="[[!user]]" class="userInfo">
              <!-- <span class="avatar-name">{{user.displayName}}</span> -->
              <img class="avatar" alt="github avatar" src="[[user.photoURL]]">
              <paper-button on-tap="logout">Sign out</paper-button>
            </div>

            <paper-button on-tap="login" hidden$="[[user]]">Sign in with Google</paper-button>
            <!-- <div main-title>#humblebrag</div> -->
          </app-toolbar>
        </app-header>

        <div class="new-post" id="newPost" hidden>
          <p>Write something</p>
          <textarea id="textarea"></textarea>
          <paper-button raised on-click="_post">Post!</paper-button>
          <select id="type">
            <option value="updates">Update</option>
            <option value="ideas">Idea</option>
            <option value="shipped">Shipped</option>
          </select>
        </div>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="404"
            role="main">
          <view-updates name="updates" session="[[user]]"></view-updates>
          <view-ideas name="ideas" session="[[user]]"></view-ideas>
          <view-shipped name="shipped" session="[[user]]"></view-shipped>
          <view-404 name="404"></view-404>
        </iron-pages>
      </app-header-layout>

      <paper-fab icon="icons:add" on-click="_showNewPost"></paper-fab>

    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

        user: {
          type: Object,
          value: null,
          notify: true
        }
      },

      attached: function() {
        var auth = firebase.auth();
        firebase.auth().onAuthStateChanged(function(user) {
          this.user = user;
          console.log(user);
        }.bind(this));
      },

      login: function() {
        firebase.auth().signInWithPopup(new firebase.auth.GoogleAuthProvider());
      },

      logout: function() {
        firebase.auth().signOut();
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'updates';
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('view-' + page + '.html');
        console.log(resolvedPageUrl)
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = '404';
      },

      _showNewPost: function() {
        this.$.newPost.hidden = false;
      },

      _post: function() {
        this.$.newPost.hidden = true;

        var message = this.$.textarea.value;
        var email = this.user.email;
        var name = this.user.displayName;
        var image = this.user.photoURL;

        var type = this.$.type.value;

        firebase.database().ref('/posts/').child(type)
          .push({
            name: name,
            message: message,
            email: email,
            image: this.user.photoURL,
            createdAt: {'.sv': 'timestamp'}
          });
      }
    });
  </script>
</dom-module>
