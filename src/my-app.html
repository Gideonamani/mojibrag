<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">

<link rel="import" href="../bower_components/app-route/app-location.html">

<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="../bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">

<link rel="import" href="new-post.html">
<link rel="import" href="my-icons.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
        --paper-tabs-selection-bar-color: var(--app-primary-color);
        --paper-tab-ink: var(--app-primary-color);
        display: block;
      }

      app-header-layout, app-drawer {
        background: #f5f5f5;
        color: #37474F;
        --app-drawer-content-container: {
          background: #f5f5f5;
        };
        --app-drawer-width: 150px;
      }

      app-header, .left-toolbar {
        color: #fff;
        background: #f5f5f5;
        color: #37474F;
        z-index: 10;
      }

      app-toolbar paper-button {
        font-size: 14px;
      }
/*
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }*/

      .main-content {
        padding: 20px;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: grey;
        line-height: 40px;
        font-weight: 100;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      .avatar {
        border-radius: 50%;
        width: 36px;
        height: 36px;
        vertical-align: middle;
        margin-left: 16px;
      }

      .spacer {
        @apply(--layout-flex);
        @apply(--layout-flex-auto);
      }

      new-post {
        max-width: 540px;
      }

      .needsSignin {
        height: 100vh;
        text-align: center;
      }

      paper-button[raised] {
        background-color: var(--app-primary-color);
        color: white;
      }
    </style>

    <firebase-app
      api-key="AIzaSyDqUICuPABxyDDgGvdZbgsO9r97qet6N_w"
      database-url="https://humblebrag-1cc8e.firebaseio.com"
      auth-domain="humblebrag-1cc8e.firebaseapp.com"
      storage-bucket="thumblebrag-1cc8e.appspot.com">
    </firebase-app>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer hidden$="[[!user]]">
        <app-toolbar class="left-toolbar">#humblebrag</app-toolbar>

        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="updates" href="/updates">Updates</a>
          <a name="ideas" href="/ideas">Ideas</a>
          <a name="shipped" href="/shipped">Shipped</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout>
        <app-header fixed>
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div class="spacer"></div>

            <div hidden$="[[!user]]" class="userInfo">
              <!-- <span class="avatar-name">{{user.displayName}}</span> -->
              <img class="avatar" alt="github avatar" src="[[user.photoURL]]">
              <paper-button on-tap="logout">Sign out</paper-button>
            </div>
<!-- <div main-title>#humblebrag</div> -->
          </app-toolbar>
        </app-header>

        <div class="main-content">
          <new-post hidden$="[[!user]]"></new-post>

          <div class="needsSignin" hidden$="[[user]]">
            <h1>#humblebrag</h1>
            <paper-button on-tap="login" raised>Sign in with Google</paper-button>
          </div>

          <iron-pages
              selected="[[page]]"
              attr-for-selected="name"
              fallback-selection="404"
              role="main">
            <view-updates name="updates" session="[[user]]"></view-updates>
            <view-ideas name="ideas" session="[[user]]"></view-ideas>
            <view-shipped name="shipped" session="[[user]]"></view-shipped>
            <view-404 name="404"></view-404>
          </iron-pages>
        </div>
      </app-header-layout>

    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

        user: {
          type: Object,
          value: null,
          notify: true
        }
      },

      attached: function() {
        this._selectedTab = 0;
        var auth = firebase.auth();

        firebase.auth().onAuthStateChanged(function(user) {
          this.user = user;
          console.log(user);
          var id = user.uid;

          firebase.database().ref('/users/' + user.uid).once('value', function(snapshot) {
            var value = snapshot.val();
            if (value) {
              console.log('already exists');
              this.user.createdAt = snapshot.val().createdAt;
            } else {
              console.log('adding new user');
              // Add this new user.
              firebase.database().ref('/users/').child(user.uid)
                .set({
                  id: user.uid,
                  name: user.displayName,
                  email: user.email,
                  photo: user.photoURL,
                  createdAt: {'.sv': 'timestamp'}
                });
            }
          }.bind(this));

        }.bind(this));
      },

      login: function() {
        firebase.auth().signInWithPopup(new firebase.auth.GoogleAuthProvider());
      },

      logout: function() {
        firebase.auth().signOut();
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      listeners: {
        'new-post': '_post'
      },

      _routePageChanged: function(page) {
        this.page = page || 'updates';
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('view-' + page + '.html');
        console.log(resolvedPageUrl)
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = '404';
      },

      _post: function(event) {
        var message = event.detail.message;
        var type = event.detail.type;
        var email = this.user.email;
        var name = this.user.displayName;
        var image = this.user.photoURL;

        firebase.database().ref('/posts/').child(type)
          .push({
            name: name,
            message: message,
            email: email,
            image: this.user.photoURL,
            createdAt: {'.sv': 'timestamp'}
          });
      }
    });
  </script>
</dom-module>
