<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      #list {
        height: 100vh;
        max-width: 540px;
        margin: auto;
      }

      .item {
        @apply(--layout-horizontal);
        margin: 8px 0;
        background: white;
        padding: 16px;
      }

      .avatar {
        height: 60px;
        width: 60px;
        border-radius: 50%;
        box-sizing: border-box;
        vertical-align: middle;
        margin-right: 16px;
      }

      .name {
        font-size: 12px;
        font-weight: 100;
        margin-bottom: 10px;
      }

      .text {
        font-size: 16px;
        font-weight: 100;
      }

      .date {
        padding-top: 10px;
        font-size: 10px;
      }

      .horizontal {
        @apply(--layout-horizontal);
      }

      .vertical {
        @apply(--layout-vertical);
      }

    </style>
  </template>
</dom-module>
