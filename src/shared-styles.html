<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      #list {
        height: 100vh;
      }

      .item {
        @apply(--layout-horizontal);
        margin: 0;
        max-width: 540px;
        margin: auto;
        color: black;
        padding: 24px;
      }

      /*.item-wrapper:nth-child(n+1) {
        background: #f64373;
      }

      .item-wrapper:nth-child(2n+1) {
        background: #20d2bb;
      }

      .item-wrapper:nth-child(3n+1) {
        background: #c873f4;
      }

      .item-wrapper:nth-child(4n+1) {
        background: #28CEDC;
      }*/

      .avatar {
        height: 36px;
        width: 36px;
        border-radius: 50%;
        box-sizing: border-box;
        padding: 2px;
        vertical-align: middle;
        background: white;
        margin-right: 16px;
      }

      .pad {
        @apply(--layout-flex);
        @apply(--layout-vertical);
        margin-left: 16px;
        border-radius: 3px;
        vertical-align: middle;
      }

      .name {
        font-size: 16px;
        font-weight: 100;
      }

      .text {
        font-size: 24px;
        margin-bottom: 30px;
        font-weight: 100;
      }

      .date {
        font-size: 10px;
      }

      .horizontal {
        @apply(--layout-horizontal);
      }

      .vertical {
        @apply(--layout-vertical);
      }
    </style>
  </template>
</dom-module>
