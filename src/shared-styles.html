<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      #list {
        height: 70vh;
      }

      h2.page-title {
        text-align: center;
      }

      .item {
        @apply(--layout-horizontal);
        padding: 20px;
        border-radius: 3px;
        background-color: white;
        border: 1px solid #ddd;
        max-width: 500px;
        margin: 16px auto 16px auto;
      }

      .item:focus {
        outline: 0;
        border-color: #333;
      }

      .avatar {
        height: 40px;
        width: 40px;
        border-radius: 50%;
        box-sizing: border-box;
        background-color: #DDD;
      }

      .pad {
        padding: 0 16px;
        @apply(--layout-flex);
        @apply(--layout-vertical);
      }

      .name {
        font-size: 16px;
        font-weight: bold;
      }

      .text {
        margin-top: 10px;
        font-size: 14px;
      }

      .date {
        font-size: 10px;
        color: #777;
        letter-spacing: 2px;
        text-transform: uppercase;
      }
    </style>
  </template>
</dom-module>
