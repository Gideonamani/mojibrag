<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="posts-behavior.html">
<link rel="import" href="shared-styles.html">

<dom-module id="view-updates">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>

    <firebase-query
      data="{{_fbPosts}}"
      path="/posts/updates">
    </firebase-query>
    <app-indexeddb-mirror
      session="[[user.uid]]"
      key="/posts/updates"
      data="[[_fbPosts]]"
      persisted-data="{{posts}}"
      online="[[online]]">
    </app-indexeddb-mirror>

    <iron-list items="[[posts]]" as="item" id="list">
      <template>
        <div class="item-wrapper">
          <div class="item">
            <div class="pad">
              <div class="text">[[item.message]]</div>

              <div class="horizontal">
                <img class="avatar" sizing="contain" src="[[item.image]]">
                <div class="vertical">
                  <span class="name">[[item.name]]</span>
                  <span class="date">[[_getDate(item.createdAt)]]</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </template>
    </iron-list>
  </template>

  <script>
    Polymer({
      is: 'view-updates',
      behaviors: [Polymer.PostsBehavior]
    });
  </script>
</dom-module>
