<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-toggle-button/paper-toggle-button.html">


<dom-module id="new-team">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
        margin: auto;
        width: 100%;
        background: rgba(255, 255, 255, 0.5);
        margin-bottom: 40px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.14);
        padding: 20px;
        @apply(--layout-flex);
        animation: appear 500ms forwards;
      }

      @keyframes appear {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes disappear {
        from { opacity: 1; }
        to { opacity: 0; }
      }

      :host([hidden]) {
        animation: disappear 500ms forwards;
        display: none !important;
      }

      paper-button {
        margin: 0;
        font-size: 14px;
        color: var(--app-secondary-color);
      }

      .title {
        color: var(--app-secondary-text-color);
        font-weight: 100;
        font-size: 14px;
        padding: 10px 20;
      }

      input {
        width: 100%;
        display: block;
        font-size: 16px;
        font-weight: 100;
        border: none;
        outline: none;
        border-bottom: 1px solid #7bd6cf;
        margin: 10px 0 15px 0;
        background: transparent;
        color: var(--app-primary-text-color);
      }

      ::-webkit-input-placeholder {color: var(--app-secondary-text-color);}
      :-moz-placeholder {color: var(--app-secondary-text-color);}
      ::-moz-placeholder {color: var(--app-secondary-text-color);}
      :-ms-input-placeholder {color: var(--app-secondary-text-color);}

      [hidden] {
        display: none !important;
      }

      input:invalid {
        border-bottom: 1px solid var(--app-error-color);
      }

      .horizontal {
        @apply(--layout-horizontal);
      }

      .horizontal-reverse {
        @apply(--layout-horizontal-reverse);
        @apply(--layout-justified);
      }

      .inline-button {
        width: 150px;
      }

      .public-settings {
        padding: 0.7em 0;  /* match paper-buttons on the same line */
        text-transform: uppercase;
        font-size: 14px;
      }

      paper-toggle-button {
        display: inline-block;
        vertical-align: middle;
        --paper-toggle-button-checked-bar-color:  var(--app-secondary-color);
        --paper-toggle-button-checked-button-color:  var(--app-secondary-color);
        --paper-toggle-button-checked-ink-color: var(--app-secondary-color);
      }

      .error {
        color: var(--app-error-color);
      }
    </style>

    <div class="title" hidden$="[[_edit]]">Create new team</div>
    <div class="title" hidden$="[[!_edit]]">Edit new team</div>

    <div class="horizontal">
      <input type="text" placeholder="team-name" id="name" required pattern="[^.#$\[\]/]+">
    </div>

    <div class="horizontal" hidden$="[[!_edit]]">
      <input type="email" multiple placeholder="users, comma separated email" id="editUsers">
      <paper-icon-button on-click="_addUsers" icon="icons:person-add"></paper-icon-button>
      <paper-icon-button on-click="_deleteUsers" icon="icons:delete"></paper-icon-button>
    </div>

    <input type="email" multiple placeholder="users, comma separated" id="newUsers" hidden$="[[_edit]]">

    <div class="horizontal-reverse">
      <span>
        <paper-button on-click="hide">Cancel</paper-button>
        <paper-button on-click="_createTeam" hidden$="[[_edit]]">Create!</paper-button>

        <paper-button on-click="_deleteTeam" hidden$="[[!_edit]]">Delete team</paper-button>
        <paper-button on-click="_renameTeam" hidden$="[[!_edit]]">Rename team</paper-button>
      </span>

      <span class="public-settings" hidden$="[[_edit]]">
        private <paper-toggle-button id="public"></paper-toggle-button>public
      </span>
    </div>

    <div class="error" hidden id="error"></div>

  </template>

  <script>
    Polymer({
      is: 'new-team',

      properties: {
        _edit: {
          type: Boolean,
          value: false
        }
      },

      edit: function(team) {
        this._team = team;
        this.$.name.value = name;
        this.$.newUsers.value = '';

        this._edit = true;
        this.$.error.hidden = true;
        this.hidden = false;
      },

      create: function() {
        this.$.name.value = this.$.newUsers.value = '';
        this._edit = false;
        this.$.error.hidden = true;
        this.hidden = false;
      },

      hide: function() {
        this.hidden = true;
        this._edit = false;
      },

      showError: function(message) {
        this.$.error.innerHTML = message;
        this.$.error.hidden = false;
      },

      _createTeam: function () {
        var valid = this.$.name.validity.valid && this.$.newUsers.validity.valid;
        if (!valid)
          return;

        var users = [];
        if (this.$.newUsers.value.trim() !== '') {
          users = this.$.newUsers.value.split(',')
        }

        this.fire('new-team', {name: this.$.name.value.trim(), users: users, public:this.$.public.checked});
      },

      _deleteTeam: function() {
        this.fire('delete-team', {ref: this._team.key, name: this._team.name});
      },

      _renameTeam: function() {
        if (!this.$.name.validity.valid)
          return;

        this.fire('rename-team', {ref: this._team.key, oldName: this._team.name, newName: this.$.name.value});
      },

      _deleteUsers: function() {
        var valid = this.$.editUsers.validity.valid;
        if (!valid)
          return;

        var users = [];
        if (this.$.editUsers.value.trim() !== '') {
          users = this.$.editUsers.value.split(',')
        }

        this.fire('delete-users', {ref: this._team.key, users: users});
      },

      _addUsers: function() {
        var valid = this.$.editUsers.validity.valid;
        if (!valid)
          return;

        var users = [];
        if (this.$.editUsers.value.trim() !== '') {
          users = this.$.editUsers.value.split(',')
        }

        this.fire('add-users', {ref: this._team.key, users: users});
      },
    });
  </script>
</dom-module>
