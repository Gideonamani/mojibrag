<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="new-team">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
        margin: auto;
        width: 100%;
        background: white;
        margin-bottom: 40px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.14);
        padding: 20px;
        @apply(--layout-flex);
      }

      :host([hidden]) {
        display: none !important;
      }

      paper-button {
        margin: 0;
        font-size: 14px;
        color: var(--app-primary-color);
      }

      .title {
        color: #aca9b3;
        font-weight: 100;
        font-size: 14px;
        padding: 10px 20;
      }

      input {
        width: 100%;
        display: block;
        font-size: 16px;
        font-weight: 100;
        border: none;
        outline: none;
        border-bottom: 1px solid #aca9b3;
        margin: 10px 0 15px 0;
      }

      [hidden] {
        display: none !important;
      }

      input:invalid {
        border-bottom: 1px solid red;
      }

      .horizontal {
        @apply(--layout-horizontal);
      }
      .horizontal-reverse {
        @apply(--layout-horizontal-reverse);
      }

      .inline-button {
        width: 150px;
      }
    </style>

    <div class="title" hidden$="[[_edit]]">Create new team</div>
    <div class="title" hidden$="[[!_edit]]">Edit new team</div>

    <div class="horizontal">
      <input type="text" placeholder="team-name" id="name" required pattern="[^.#$\[\]/]+">
    </div>

    <div class="horizontal" hidden$="[[!_edit]]">
      <input type="email" multiple placeholder="users, comma separated email" id="editUsers">
      <paper-icon-button on-click="_addUsers" icon="icons:person-add"></paper-icon-button>
      <paper-icon-button on-click="_deleteUsers" icon="icons:delete"></paper-icon-button>
    </div>

    <input type="email" multiple placeholder="users, comma separated" id="newUsers" hidden$="[[_edit]]">

    <div class="horizontal-reverse">
      <paper-button on-click="_cancel">Cancel</paper-button>
      <paper-button on-click="_create" hidden$="[[_edit]]">Create!</paper-button>
      <paper-button on-click="_deleteTeam" hidden$="[[!_edit]]">Delete team</paper-button>
      <paper-button on-click="_renameTeam" hidden$="[[!_edit]]">Rename team</paper-button>
    </div>

    </div>

  </template>

  <script>
    Polymer({
      is: 'new-team',

      properties: {
        _edit: {
          type: Boolean,
          value: false
        }
      },

      edit: function(name, ref) {
        this._originalName = name;
        this._ref = ref;
        this.$.name.value = name;

        this._edit = true;
        this.hidden = false;
      },

      create: function() {
        this._edit = false;
        this.hidden = false;
      },

      _create: function () {
        var valid = this.$.name.validity.valid && this.$.newUsers.validity.valid;
        if (!valid)
          return;

        var users = [];
        if (this.$.newUsers.value.trim() !== '') {
          users = this.$.newUsers.value.split(',')
        }

        this.fire('new-team', {name: this.$.name.value.trim(), users: users});
        this.$.name.value = this.$.newUsers.value = '';
      },

      _cancel: function() {
        this.hidden = true;
        this._edit = true;
      },

      _deleteTeam: function() {
        this.fire('delete-team', {ref: this._ref, name: this._originalName});
        this.hidden = true;
      },

      _renameTeam: function() {
        if (!this.$.name.validity.valid)
          return;

        this.fire('rename-team', {ref: this._ref, oldName: this._originalName, newName: this.$.name.value});
        this.hidden = true;
      },

      _deleteUsers: function() {
        var valid = this.$.editUsers.validity.valid;
        if (!valid)
          return;

        var users = [];
        if (this.$.editUsers.value.trim() !== '') {
          users = this.$.editUsers.value.split(',')
        }

        this.fire('delete-users', {ref: this._ref, users: users});
        this.hidden = true;
      },

      _addUsers: function() {
        var valid = this.$.editUsers.validity.valid;
        if (!valid)
          return;

        var users = [];
        if (this.$.editUsers.value.trim() !== '') {
          users = this.$.editUsers.value.split(',')
        }

        this.fire('add-users', {ref: this._ref, users: users});
        this.hidden = true;
      },
    });
  </script>
</dom-module>
