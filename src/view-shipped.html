<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="view-shipped">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <iron-list items="[[data]]" as="item">
      <template>
        <div>
          <div class="item" tabindex$="[[tabIndex]]">
            <img class="avatar" sizing="contain" src="[[item.image]]">
            <div class="pad">
              <div class="name">[[item.name]]</div>
              <div class="text">[[item.post]]</div>
            </div>
        </div>
      </div>
      </template>
    </iron-list>
  </template>

  <script>
    Polymer({
      is: 'view-shipped',

      attached: function() {
        var data = [
          {
            "name": "Liz Grimes",
            "image": "https://s3.amazonaws.com/uifaces/faces/twitter/enda/73.jpg",
            "date": "Sun Aug 14 1994 03:27:03 GMT-0700 (PDT)",
            "post": "Lorem ipsum",
          },
          {
            "name": "Frazier Lara",
            "image": "https://s3.amazonaws.com/uifaces/faces/twitter/guillogo/73.jpg",
            "date": "Tue May 24 1988 14:10:20 GMT-0700 (PDT)",
            "post": "I made something awesome but I won't tell you about it",
          }
        ];

        this.set('data', data);
      }
    });
  </script>
</dom-module>
