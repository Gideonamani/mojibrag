<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="posts-behavior.html">
<link rel="import" href="shared-styles.html">

<dom-module id="view-shipped">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <firebase-query
      data="{{_fbPosts}}"
      path="/posts/shipped">
    </firebase-query>
    <app-indexeddb-mirror
      session="[[user.uid]]"
      key="/posts/shipped"
      data="[[_fbPosts]]"
      persisted-data="{{posts}}"
      online="[[online]]">
    </app-indexeddb-mirror>

    <h2 class="page-title">⛵️Ships⛵️</h2>
    <iron-list items="[[posts]]" as="item" id="list">
      <template>
        <div>
          <div class="item" tabindex$="[[tabIndex]]">
            <img class="avatar" sizing="contain" src="[[item.image]]">
            <div class="pad">
              <div class="name">[[item.name]]</div>
              <div class="date">[[_getDate(item.createdAt)]]</div>
              <div class="text">[[item.message]]</div>
            </div>
          </div>
        </div>
      </template>
    </iron-list>
  </template>

  <script>
    Polymer({
      is: 'view-shipped',
      behaviors: [Polymer.PostsBehavior]
    });
  </script>
</dom-module>
